<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>試題產生器（beta版）</title>
</head>

<body>
    <div class="container">
        <div class="col-6 mt-4 m-auto content-center">
            <div>
                <h2>試題產生器</h2>
            </div>
            <div>
                <h5>步驟說明：</h5>
            </div>
            <div>
                <p>1.將試題題庫轉成Excel。<br />2. 確認格式如同範例檔案example.xlsx。<br />3. 選擇是否要附答案，填入要抽幾題出來(預設50)。<br />4.
                    一鍵生成，將自動下載xlsx檔案。 <br />5. 調整格式，自行輸出.pdf或.word檔
                </p>
            </div>
        </div>
        <div class="col-6 mt-4 m-auto">
            <div class="row mt-2">
                <input type="file" name="file" id="csv" class="form-control" accept=".csv, .xlsx, .xls"
                    @change="handleFileChange" />
            </div>

            <div class="row mt-2">
                <label for="numberInput" class="form-label">題目數：</label>
                <input type="number" class="form-control" id="numberInput" v-model="number">
            </div>
            <div class="row justify-content-evenly mt-2">
                <button class="btn btn-primary mb-2 mt-2 col-2" @click="genTestContent(false)">生成試卷</button>
                <button class="btn btn-success mb-2 mt-2 col-2" @click="genTestContent(true)">生成答案卷</button>
            </div>

        </div>
        <div class="col-6 m-auto mt-2">
            <div class="col-10 m-auto" id="testContent"></div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="XLSXReader.js"></script>

</body>

</html>
